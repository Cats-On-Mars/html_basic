<!DOCTYPE html>
<!-- <html lang="en"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--内联元素会排在一行   基线对齐   默认小间距-->

    
    <!--超链接标签-->
    <a href="03常用块元素标签.html">去到03网页</a>
    <a href="http://www.baidu.com">百度网</a>
        <!--设置缺省链接地址-->
    <a href="#">默认不确定的地址</a>
    <a href="http://www.baidu.com"><img src="images/arp.PNG" 
        alt="ARP请求包演示图片 " width="100"></a>
   

    <!--图片标签-->
    <img src="images/arp.PNG" alt="ARP请求包演示图片" width="100">


    <!--通用内联元素标签 span 没有语义-->
    <span>这是一个span标签，没有语义，一般用在段落里面</span>
    <p>好晚了啊，想睡觉又不想睡觉，但是前端好有意思哦，有点纠结呀，
        为了明天的<span>可持续学习</span>，赶紧去睡觉啊哈
        <!--此处无效果，一般用在样式中，给段落中的文字单独设置一个样式-->
    </p>

</body>
</html>
