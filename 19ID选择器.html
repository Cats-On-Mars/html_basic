<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* id选择器的权重为10 */
        #div01{
            color:purple;
            font-size:30px;
        }
        #div02{      /*因为不可复用,所以很少用*/
            color:yellowgreen;
            font-size:20px;
        }


    </style>
</head>
<body>
    <!-- 定义id属性,id属性值唯一,不能重复 -->
    <div id="div01">第一个div标签</div>
    <div id="div02">第二个div标签</div>
</body>
</html>
