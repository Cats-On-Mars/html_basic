<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 标签选择器权重值为1 */
        div{
            color:blue;
        }

        body .con .box h3{     /*权重值:1+10+10+1=22 */
            color:purple;
        }

       /* 类选择器权重为10 */
        .con .box h3{     /*权重值:10+10+1=21*/
            color:red;
        }

        .con h3{          /* 权重值:10+1=11 */
            color:blue;
        }

        .box h3{        /*权重值相同时,后写的覆盖先写的*/
            color:saddlebrown;
        }
    </style>
</head>
<body>
    <!-- 内联样式权重为1000 -->
    <div style="color: red">这是一个div</div>

    <div class="con">
        <div class="box">
            <h3>这是一个h3标题</h3>
        </div>
    </div>
</body>
</html>
