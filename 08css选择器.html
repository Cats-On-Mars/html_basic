<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 第一种：标签选择器，会应用到所有的标签，范围太广 */
        div{color:gold;font-size: 20px}

        /* 第二种：类选择器，只作用在标明了class=该类的情况下 */
        .blue{color:blue;font-size: 25px}

        /* 第三种：层级选择器，将类选择器和标签选择器结合起来使用，只要符合层级，样式就会被应 */
        .blue span{color:red;font-size: 30px}
    </style>

</head>
<body>

    <div>hello css</div>

    <p class="blue">好晚了啊，想睡觉又不想睡觉，但是前端好有意思哦，有点纠结呀，
    为了明天的<span>可持续学习</span>，赶紧去睡觉啊</p>
    
</body>
</html>
